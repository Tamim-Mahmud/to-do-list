<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to DO List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <section>
        <h1 class="text-center text-5xl font-semibold text-red-600 mt-10">To Do List</h1>


        <input id="add-task-field" class="border border-red-600 rounded-lg px-6 py-3 mt-7 w-11/12" type="text"
            placeholder="Enter Task To Do ">
        <button id="task-btn" class="bg-red-600 px-6 py-3 text-white font font-semibold rounded-lg ">Add Task</button>


    </section>

    <section class="flex justify-between text-xl font-semibold text-red-600 mt-10">
        <h2>Task No.</h2>
        <h2>Task Descrition</h2>
        <h2>Action</h2>

    </section>
    <hr class="border-red-600 border-solid">
    <section id="allTask">

    </section>
    


    <script src="js/to-do.js"></script>
    <script src="js/tailwind.config.js"></script>
</body>

</html>
